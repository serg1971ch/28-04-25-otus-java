<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note represent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<!--<div id="background" class="container">-->
    <div id="layer_1" class="container">
        <div id="layer_3"></div>
        <div class="nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
            </ul>
        </div>
        <div id="h2_list">
            <h2 >Список замечаний AПК</h2>
        </div>
    </div>

    <!--    <div id="layer_4"><img th:src="@{/images/layer_4.png}"></div>-->

    <div id="layer_5" class="container-fluid text-center">
        <!-- Таблица под изображением -->


        <!-- Используем Bootstrap сетку для создания структуры -->
        <div class="row justify-content-center"> <!-- Центрируем строки -->
            <div class="col-md-10"> <!-- Занимаем 10 колонок из 12, чтобы оставить поля -->
                <table class="table table-striped table-hover mt-4"> <!-- mt-4 для отступа сверху -->
                    <thead>
                    <tr>
                        <th>Comment</th>
                        <th>Position</th>
                        <th>Images (Before / After)</th> <!-- Изменил заголовок -->
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Итерация по каждой заметке -->
                    <tr th:each="note : ${notificationDtos}">
                        <td class="text-center" th:text="${note.comment}"></td>
                        <td class="text-center" th:text="${note.position}"></td>
                        <td>
                            <div th:if="${#lists.isEmpty(note.images)}">
                                <span>Нет изображений</span>
                            </div>
                            <div class="image-row">
                                <div class="image-cell">
                                    <h6>До устранения</h6>
                                    <img th:src="|data:${note.images.get(0).mediaType};base64,${note.images.get(0).base64Image}|"
                                         alt="Фото до"/>
                                </div>
                                <div class="image-cell">
                                    <h6>После устранения</h6>
                                    <img th:src="|data:${note.images.get(1).mediaType};base64,${note.images.get(1).base64Image}|"
                                         alt="Фото после"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
